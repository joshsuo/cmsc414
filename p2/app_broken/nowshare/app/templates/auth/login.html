{% extends 'base.html' %}

{% block header %}
<br /><br /><br />
{% endblock %}

{% block content %}
<style>
	body {
	  background-image: url("{{ url_for('static', filename='login-splash.jpg') }}");
	  background-repeat: no-repeat;
	  background-attachment: fixed;
	  background-size: cover;
	}
	</style>

<div align="center">


<aside class="col-sm-4">
<div class="card">
<article class="card-body">

	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
	<hr>

  <form method="post" action="authenticate">
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input name="username" class="form-control" placeholder="username" type="text" id="username" required>
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input class="form-control" placeholder="******" type="password" name="password" id="password" required>
	</div> <!-- input-group.// -->
	<input type="checkbox" onclick="showPassword()"> Show Password
	</div> <!-- form-group// -->

	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block"> Login  </button>
	</div> <!-- form-group// -->

	</form>
</article>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 
</aside>
</div>
 

{% endblock %}
